<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Jouez à Mario VS Luigi Dice Battle."/>
  <title>Mario VS Luigi | Dice Battle</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <!-- CSS personnalisée -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Menu principal -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
      <img src="images/mario_dice_luigi.png" width="50" height="50" alt="logo" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="rules.html">Règles du jeu</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Image de fond d'ecran -->
  <div class="container custom-background">
    <div class="row mt-5 mb-5">
      <div class="col-md-12">
        <!-- Nom de jeu -->
        <h1 class="mb-5 mt-5 text-center font-mario">Mario VS Luigi Dice Battle</h1>
        <!-- Bouton Nouvelle partie -->
        <div class="row mt-2 mr-3 ml-3">
          <button type="button" id="new-game" class="btn btn-dark btn-lg btn-block">Nouvelle partie</button>
        </div>
        <!-- Radio Button Mario / Luigi -->
        <div class="row mr-1 ml-1">
          <div class="btn-group btn-lg btn-block" role="group" aria-label="double-buton">
            <button type="button" class="btn btn-danger" id="current-j1" disabled>Mario</button>
            <button type="button" class="btn btn-success" id="current-j2" disabled>Luigi</button>
          </div>
        </div>
        <!-- Photos Mario et Luigi + Canva Dé -->
        <div class="row">
          <div class="col text-center">
            <img src="images/mario-hublot.png" width="150" height="150" id="pic-mario" alt=""  class="img-responsive"/>
          </div>
          <div class="col text-center">
            <canvas id="canvasD" width="150" height="150" ></canvas>
          </div>
          <div class="col text-center">
            <img src="images/luigi-hublot.png" width="150" height="150" id="pic-luigi" alt=""  class="img-responsive"/>
          </div>
        </div>
        <!-- Score totaux-->
        <div class="row">
          <div class="col text-center">
            <p class ="font-mario" id="score-total1">0</p>
          </div>
          <div class="col text-center">
          </div>
          <div class="col text-center ">
            <p class ="font-mario" id="score-total2">0</p>
          </div>
        </div>
        <!-- Score temporaires + boutons Lancer Dé / Garder points-->
        <div class="row">
          <div class="col text-center">
            <p>Temporaire</p><p id="score-tmp1">0</p>
          </div>
          <div class="col text-center">
            <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
              <button type="button" class="btn btn-info" id="roll-dice" disabled>Lancer Dé</button>
                <button type="button" class="btn btn-secondary" id="hold-score" disabled>Garder points</button>
            </div>
          </div>
          <div class="col text-center">
            <p>Temporaire</p><p id="score-tmp2">0</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="bg-light text-center text-lg-start">
    <div class="text-center p-3">
      Mario VS Luigi - Dice Battle
    </div>
  </footer>
  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="/docs/4.6/assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
